<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            html,
            body,
            #root {
                width: 100%;
                height: 100%;
                font-family: Arial, Helvetica, sans-serif;
                background-color: var(--fill-color);
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="root">
            Input:
            <input id="inputValue" type="text" style="width: 800px;" />
            <br />
            <br />
            <fast-tooling-css-box-model id="box_model"></fast-tooling-css-box-model>
            <br />
            Output:
            <input id="outputValue" type="text" style="width: 800px;" />
        </div>
        <script>
            const boxModelElement = document.getElementById("box_model");
            const inputVal = document.getElementById("inputValue");
            const outputVal = document.getElementById("outputValue");

            inputVal.addEventListener("keyup", e => {
                boxModelElement.initialValue = e.target.value;
                outputVal.value = boxModelElement.value;
            });

            boxModelElement.addEventListener("change", e => {
                outputVal.value = e.target.value;
            });
        </script>
    </body>
</html>

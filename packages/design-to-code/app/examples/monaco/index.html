<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <form id="form">
            <label for="foo">Foo</label>
            <input name="foo" type="text" id="foo" />
            <label for="bar">Bar</label>
            <input name="bar" type="checkbox" id="bar" />
        </form>
        <div>
            <label for="currentDictionaryId">current dictionary ID</label>
            <input id="currentDictionaryId" />
            <label for="currentPosition">current position</label>
            <input id="currentPosition" />
        </div>
        <div>
            <select id="setPositionValue">
                <option>top</option>
                <option>middle</option>
                <option>bottom</option>
            </select>
            <button id="setPosition">
                Set position
            </button>
        </div>
        <div id="root"></div>
    </body>
</html>

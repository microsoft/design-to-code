<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            table,
            td {
                border: 1px solid #333;
            }

            td {
                padding: 5px;
            }

            thead,
            tfoot {
                background-color: #333;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h3>Press the shortcuts while the input is focused to perform the action.</h3>
            <hr />
            <table>
                <thead>
                    <tr>
                        <td>Shortcut</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><code>Delete</code></td>
                        <td>Deletes the text linked data item</td>
                    </tr>
                    <tr>
                        <td><code>Ctrl + D</code></td>
                        <td>Duplicates the text linked data item</td>
                    </tr>
                    <tr>
                        <td><code>Ctrl + Z</code></td>
                        <td>Undo the last action</td>
                    </tr>
                    <tr>
                        <td><code>Ctrl + Shift + Z</code></td>
                        <td>Redo the last action</td>
                    </tr>
                </tbody>
            </table>
            <br />
            <h4>
                Active Dictionary ID:
                <span id="activeid"></span>
            </h4>
            <input id="input" type="text" disabled />
            <pre id="data"></pre>
        </div>
    </body>
</html>

name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["status:triage", bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please provide steps to reproduce the bug, what happened and what you expected to have happen. If possible, also include ideas for a solution.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: package
    attributes:
      label: What package(s) are causing the problem?
      multiple: true
      options:
        - "@microsoft/fast-tooling"
        - "@microsoft/fast-tooling-react"
        - "@microsoft/fast-tooling-wasm"
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

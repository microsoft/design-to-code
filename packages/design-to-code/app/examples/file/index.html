<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            html,
            body,
            #root {
                width: 100%;
                height: 100%;
                font-family: Arial, Helvetica, sans-serif;
                background-color: var(--fill-color);
                padding: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <dtc-file id="file" accept=".jpg,.jpeg,.gif,.png">
                Pick a file
                <dtc-file-action-objecturl
                    role="fileaction"
                    slot="action"
                ></dtc-file-action-objecturl>
            </dtc-file>
            <br />
            Output:
            <input id="outputValue" type="text" style="width: 800px;" />
            <br />
            <img id="outputImg" />
        </div>
        <script>
            const fileElement = document.getElementById("file");
            const outputVal = document.getElementById("outputValue");
            const outputImg = document.getElementById("outputImg");

            fileElement.addEventListener("change", e => {
                outputVal.value = e.target.fileReferences[0];
                outputImg.src = e.target.fileReferences[0];
            });
        </script>
    </body>
</html>

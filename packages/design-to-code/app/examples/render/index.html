<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            html,
            body,
            #root {
                width: 100%;
                height: 100%;
                font-family: Arial, Helvetica, sans-serif;
            }
            div.foo {
                border: 1px solid black;
                padding: 15px;
            }
            #htmlRender {
                display: block;
                height: 200px;
            }
            #messageContainer span {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <button id="testbutton1">select root</button>
            <button id="testbutton2">select span</button>
            <dtc-html-render id="htmlRender">
                <dtc-html-render-layer-navigation
                    role="htmlrenderlayer"
                ></dtc-html-render-layer-navigation>
                <dtc-html-render-layer-inline-edit
                    role="htmlrenderlayer"
                ></dtc-html-render-layer-inline-edit>
                <dtc-html-render-layer-test
                    role="htmlrenderlayer"
                ></dtc-html-render-layer-test>
            </dtc-html-render>
            <br />
            <div id="messageContainer"></div>
        </div>
    </body>
</html>
